<div class="task-deletion">
  <div class="task-deletion__content">
    <div class="task-deletion__content__title">
      Xác nhận thay đổi ngày bắt đầu quy trình thành
      <b>{{ name }}</b
      >?
    </div>
    <div class="task-deletion__content__description"></div>
  </div>
  <div class="task-deletion__action">
    <div class="task-deletion__action__cancel-btn" (click)="onNoClick()">
      Hủy
    </div>
    <button
      class="task-deletion__action__approval-btn"
      (click)="updateProject()"
      [disabled]="isLoading"
      [mat-dialog-close]="{ action: true }"
    >
      <app-loader
        size="15px"
        color="white"
        *ngIf="isLoading; else btnname"
      ></app-loader>
      <ng-template #btnname>Đồng ý</ng-template>
    </button>
  </div>
</div>
